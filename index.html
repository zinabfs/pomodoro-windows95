<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="cloud-animation">
    <div class="n1">
        <div class="cloud"></div>
    </div>
    <div class="n2">
        <div class="cloud"></div>
    </div>
    <div class="n3">
        <div class="cloud"></div>
    </div>
    <div class="n4">
        <div class="cloud"></div>
    </div>
    <div class="n5">
        <div class="cloud"></div>
    </div>
</div>

<div class="pomo-container">

    <div class="pomo-title">

        <div class="pomo-status">
            pomodoro
        </div>
        <div class="btn hide">_</div>
        <div class="btn open">&#9633;</div>
        <div class="btn close">X</div>

    </div>


    <div class="pomo-options">
        <button id="pomodoro"><span>P</span>omodoro</button>
        <button id="short-break"><span>S</span>hort break</button>
        <button id="long-break"><span>L</span>ong break</button>
    </div>

    <div class="pomo-body">

        <p id="timer"></p>

        <div class="btn-timer">
            <button id="btnStart">Start</button>
            <button id="btnPause">Pause</button>
            <button id="btnReset">Reset</button>
        </div>
    </div>

</div>

</html>
