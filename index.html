<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="cloud-animation">
    <div class="n1">
        <div class="cloud"><img src="img/clouds.png" alt="cloud"></div>
    </div>
    <div class="n2">
        <div class="cloud"><img src="img/clouds.png" alt="cloud"></div>
    </div>
    <div class="n3">
        <div class="cloud"><img src="img/clouds.png" alt="cloud"></div>
    </div>
    <div class="n4">
        <div class="cloud"><img src="img/clouds.png" alt="cloud"></div>
    </div>
    <div class="n5">
        <div class="cloud"><img src="img/clouds.png" alt="cloud"></div>
    </div>
</div>

<div class="pomo-container" draggable="true" id="drag">

    <div class="pomo-title">

        <div class="pomo-status">
            pomodoro
        </div>
        <div class="btn shadow-btn hide">_</div>
        <div class="btn shadow-btn open">&#9633;</div>
        <div class="btn shadow-btn close">X</div>

    </div>


    <div class="pomo-options">
        <button id="pomodoro"><u>P</u>omodoro</button>
        <button id="short-break"><u>S</u>hort break</button>
        <button id="long-break"><u>L</u>ong break</button>
    </div>

    <div class="pomo-body">

        <p id="timer"></p>

        <div class="btn-timer">
            <button id="btnStart" class="shadow-btn">Start</button>
            <button id="btnPause" class="shadow-btn">Pause</button>
            <button id="btnReset" class="shadow-btn">Reset</button>
        </div>
    </div>

</div>
